<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Cities Quiz</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="start-screen">
        <h1>Welcome to the Capital Cities Quiz!</h1>
        <p>Test your knowledge of world capitals in this fun and interactive quiz.</p>
        <button id="start-button">Start Quiz</button>
    </div>
    <div id="quiz-container" style="display:none;">
        <h2 id="question"></h2>
        <div id="options-container"></div>
        <div id="score">
            <p>Your Score: <span id="score-value">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
